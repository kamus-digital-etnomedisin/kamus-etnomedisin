<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Digital</title>
    <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container-fluid p-0 h-100 d-flex flex-column">
        <header class="py-1">
            <div class="container">
                <div class="row">
                    <div class="col-auto">
                        <a href="./" class="nav-link fs-5 fw-bold">Kamus Digital</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="py-2 flex-fill">
            <div class="container h-100 d-flex flex-column">
                <div class="row py-3">
                    <div class="col text-center">
                        <h1>Selamat Datang</h1>
                        <span>Mulai dengan memasukkan kata kunci</span>
                    </div>
                </div>
                <div class="row py-3 justify-content-center">
                    <div class="col-10 col-lg-6 p-0 position-relative">
                        <input class="form-control shadow" type="text" name="search" id="search" placeholder="Ketikkan kata kunci... (misal: alang-alang)">
                        <div class="position-absolute bg-secondary-subtle w-100">
                            <div class="container">
                                <div class="searchOptions row gap-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container flex-fill overflow-y-auto">
                    <!-- Menampilkan Data ketika ditemukan -->
                    <div class="row">
                        <div class="col-12">
                            <span class="dataName fs-4 fw-bold">Alang-alang</span>
                            <span class="dataSpell ms-3 fst-italic badge bg-secondary-subtle text-dark fw-normal">/a·lang-a·lang/</span>
                        </div>
                        <div class="col-12 d-flex">
                            <span class="dataTranslate text-secondary fw-bold">ilalang</span>
                            <div class="vr mx-2"></div>
                            <span class="dataType text-danger">nomina</span>
                        </div>
                        <div class="col-12">
                            <span class="dataDefenition">Rumput liar dengan daun tajam</span>
                        </div>
                        <div class="col-12 bg-secondary-subtle fst-italic d-flex">
                            <span class="dataFunction small">Untuk menurunkan demam dan sebagai diuretik</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
